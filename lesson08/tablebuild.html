<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <link href="css/tablebuild.css" rel="stylesheet" type="text/css">
  </head>
  <body>
   
    <table>
      <thead>
        <tr class="first">
          <th colspan="3">ACME Wildwest</th>
        </tr>
        <tr>
          <!--<th>&nbsp;</th>-->
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
          
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
          
        </tr>
        <tr>
          <td>October</td>
          <td>$4,420</td>
          <td>$5,000</td>
          
        </tr>
        <tr>
          <td>November</td>
          <td>$8,610</td>
          <td class="nov">$7,500</td>
         
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
                  
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>         
        </tr>        
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">compiled 12.20.2020 by bRauls</td>
        </tr>
      </tfoot>
        
      </table>
      
      <!--<input type="text" name="code-mark" pattern="[A-Za-z19]{5}" title="The Code Mark">-->

  </body>
</html>
