<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="CSS/lazyload.css">
</head>

<body>
    <main>
        <h1>Lazy loading of images with placeholder script</h1>
        <picture> <img data-src="Image/image1.jpg" alt="image of my people"></picture>
        <picture><img data-src="Image/image2.jpg" alt="image of me standing"></picture>
        <picture><img data-src="Image/image3.jpg" alt="image of war dance"></picture>
        <picture><img data-src="Image/image4.jpg" alt="image of me and war dance"></picture>
        <picture><img data-src="Image/image5.jpg" alt="image of me in waterfall"></picture>
        <picture><img data-src="Image/image6.jpg" alt="image of wonderful youth"></picture>
    </main>
    <script src="JS/lazyload.js"></script>
</body>

</html>
